<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download Ready</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      font-family: 'Inter', sans-serif;
      color: #eaeaea;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 20px;
      padding: 48px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.35);
      width: 100%;
      max-width: 520px;
    }

    h3 {
      text-align: center;
      font-weight: 600;
      font-size: 24px;
      margin-bottom: 24px;
      color: #ffffff;
    }

    pre#terminal {
      background-color: #181818;
      padding: 16px;
      border-radius: 8px;
      font-size: 14px;
      color: #ccc;
      margin-bottom: 32px;
      white-space: pre-wrap;
      line-height: 1.6;
      border: 1px solid #2a2a2a;
      height: 140px;
      overflow-y: auto;
    }

    .btn {
      border-radius: 10px;
      font-weight: 500;
      font-size: 15px;
    }

    .btn-primary {
      background-color: #138442;
      border: none;
      color: white;
    }

    .btn-primary:hover {
      background-color: #40d23b;
      box-shadow: 0 4px 12px rgba(40, 154, 85, 0.3);
    }

    .btn-outline {
      border: 1px solid #138442;
      color: #40d23b;
      background-color: transparent;
      width: 100%;
      margin-top: 12px;
    }

    .btn-outline:hover {
      background-color: #1d3322;
    }

    .btn-wrapper {
      display: none; /* hidden until typing is done */
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .btn-wrapper.show {
      display: flex;
    }

    @media (max-width: 600px) {
      .card {
        padding: 32px 24px;
      }

      h3 {
        font-size: 20px;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h3>Your ZIP File is Ready</h3>

    <pre id="terminal">Loading...</pre>

    <div id="buttonBox" class="btn-wrapper">
      <a href="{{ url_for('download_file', filename=zip_filename) }}" class="btn btn-primary w-100">Download ZIP</a>
      <form action="{{ url_for('index') }}" class="w-100">
        <button type="submit" class="btn btn-outline">Back to Upload</button>
      </form>
    </div>
  </div>

  <script>
    const terminalText = `
Reading your sheet...
Validating columns...
Styling with log2FC & p-value...
ðŸ“¦ Zipping it all up...
âœ… Done! File is ready for download.
    `;

    const terminal = document.getElementById("terminal");
    const buttonBox = document.getElementById("buttonBox");
    let index = 0;

    function typeNextChar() {
      if (index < terminalText.length) {
        terminal.textContent += terminalText.charAt(index++);
        setTimeout(typeNextChar, 30);
      } else {
        buttonBox.classList.add("show");
      }
    }

    terminal.textContent = "";
    typeNextChar();
  </script>

</body>
</html>
