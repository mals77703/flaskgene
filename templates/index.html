<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload DEG File</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      font-family: 'Inter', sans-serif;
      color: #eaeaea;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 20px;
      padding: 48px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.35);
      width: 100%;
      max-width: 520px;
    }

    h2 {
      text-align: center;
      font-weight: 600;
      font-size: 28px;
      margin-bottom: 36px;
      color: #ffffff;
      letter-spacing: 0.5px;
    }

    label {
      font-weight: 500;
      color: #cfcfcf;
      font-size: 15px;
      margin-bottom: 8px;
      display: block;
    }

    input[type="file"] {
      background-color: #2b2b2b;
      color: #eaeaea;
      border: 1px solid #444;
      padding: 14px;
      border-radius: 10px;
      width: 100%;
      transition: border-color 0.2s ease-in-out;
    }

    input[type="file"]:hover {
      border-color: #666;
    }

    input[type="file"]::file-selector-button {
      background-color: #3a3a3a;
      color: #ddd;
      border: none;
      border-radius: 6px;
      padding: 6px 14px;
      margin-right: 12px;
      cursor: pointer;
    }

    .btn-submit {
      background-color: #138442;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 14px 20px;
      font-weight: 500;
      font-size: 16px;
      width: 100%;
      margin-top: 36px;
      transition: background-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }

    .btn-submit:hover {
      background-color: #40d23b;
      box-shadow: 0 4px 12px rgba(40, 154, 85, 0.3);
    }

    .note {
      font-size: 14px;
      text-align: left;
      color: #bbb;
      margin-top: 28px;
      line-height: 1.6;
      background-color: #181818;
      padding: 12px 16px;
      border-radius: 8px;
      border: 1px solid #2d2d2d;
    }

    @media (max-width: 600px) {
      .card {
        padding: 32px 24px;
      }

      h2 {
        font-size: 22px;
        margin-bottom: 28px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Upload Your DEG File</h2>

    <form method="POST" enctype="multipart/form-data">
      <div class="mb-4">
        <label for="deg_file">Select Excel File (.xlsx)</label>
        <input type="file" name="deg_file" id="deg_file" accept=".xlsx" required>
      </div>
      <button type="submit" class="btn-submit">Generate ZIP</button>
    </form>

    <div class="note">
      <strong>Required format:</strong><br>
      • Gene ID column (e.g. <strong>Ensemble_GeneID</strong>)<br>
      • Gene Symbol (e.g. <strong>Symbol</strong>)<br>
      • Log2 Fold Change (e.g. <strong>Log2FC_A02103_Vs_Control</strong>)<br>
      • P-value (e.g. <strong>p_value</strong>)
    </div>
  </div>

</body>
</html>
